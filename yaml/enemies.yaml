x-aimerLeft: &aimerLeft { spawn: nonShootingAimer, x: 128.5, y: -22 }
x-aimerRight: &aimerRight { spawn: nonShootingAimer, x: 228.5, y: -22 }

x-sinusLeft: &sinusLeft { spawn: sinusLeft, x: 75, y: -20 }
x-sinusRight: &sinusRight { spawn: sinusRight, x: 280, y: -20 }

x-leftMiniBoss: &leftMiniBoss { spawn: firstMiniboss1, x: 118.881, y: -20 }
x-rightMiniBoss: &rightMiniBoss { spawn: firstMiniboss2, x: 237.762, y: -20 }

enemy:
    name: spawner
    diameter: 20
    hp: 9999
    actions:
        - wait: 120

        - repeat: 8
          actions:
            - *aimerLeft
            - *aimerRight
            - wait: 40

        - wait: 120

        - repeat: 5
          actions:
            - *sinusLeft
            - wait: 70
            - *sinusRight
            - wait: 70

        - wait: 180
        
        - *leftMiniBoss
        - *rightMiniBoss
---
enemy:
  name: nonShootingAimer
  hp: 4
  diameter: 22
  actions: 
    - { type: setSpeed, pixelsPerFrame: 1.60 }
    - parallellAll:
      - - repeat: 26.25
          actions:
            - type: rotate_towards_player
            - wait: 8
      - - repeat: 600
          actions:
            - type: move_according_to_speed_and_direction
            - type: waitNextFrame
---
x-moveLeft: &moveLeft
  type: move
  frames: 80
  movement: { x: -205, y: 30 }
x-moveRight: &moveRight
  type: move
  frames: 80
  movement: { x: 205, y: 30 }

x-rotateLeft: &rotateLeft
  - type: rotate_around_relative_point
    degrees: -180
    frames: 35
    point: { y: 31 }
x-rotateRight: &rotateRight
  - type: rotate_around_relative_point
    degrees: 180
    frames: 35
    point: { y: 31 }

x-shootWhileRotation: &shootWhileRotation
  - wait: 16
  - type: shoot_toward_player

x-rotateLeftAndShoot: &rotateLeftAndShoot
  parallellAll: [*rotateLeft, *shootWhileRotation]

x-rotateRightAndShoot: &rotateRightAndShoot
  parallellAll: [*rotateRight, *shootWhileRotation]

enemy:
  name: sinusLeft
  hp: 3
  diameter: 24
  actions:
  - { type: setShotSpeed, pixelsPerFrame: 2 }
  - repeat: 2
    actions:
    - *rotateLeftAndShoot
    - *moveRight
    - *rotateRightAndShoot
    - *moveLeft
